<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dropdown-item a {
            display: none;
        }

        .dropdown:hover .dropdown-item a {
            display: block;
        }

        h1::first-letter {
            font-size: 70px;
        }

        h1::before {
            content: "This is before heading ";
            color: blue;
        }

        h1::after {
            content: "After the heading ";
            color: brown;
        }
    </style>
</head>

<body>
    <h1>Heading</h1>
    <div class="dropdown">
        <a href="#">Item</a>
        <div class="dropdown-item">
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>

        </div>
    </div>
</body>


</html>
